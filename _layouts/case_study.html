---
layout: default
---

<article class="post">
  	<header class="post-header">
      <a href="{{ site.baseurl }}/" class="xs-inline-block xs-mb3 link--inline">â† Back</a>
    	<h1 class="post-title xs-mb4">{{ page.title }} </h1>
  	</header>
  	<div class="clearfix">
	  <div class="col md-col-8">
	    {{ content }}
	  </div>
	  <!-- sidebar @todo make this stick on scroll--> 
	  <div class="sidebar sticky col md-col-3 md-pl4">
  		<h3 class="xs-mb1">Organization</h3> 
  		<p class="xs-mb3">{{ page.organization }}</p>
  		<h3 class="xs-mb1">Role</h3>
  		<p class="xs-mb3">{{ page.role }}</p>
  		{% if page.date != "" %}
  		<h3 class="xs-mb1">Date</h3> 
  		<p class="xs-mb3">{{ page.date }}</p>
  		{% endif %}
      {% if page.live != "" %}
      <h3 class="xs-mb1">See it live</h3> 
      <p class="xs-mb3">{{ page.live }}</p>
      {% endif %}
	  	</div>
	  </div>
	</div>
</article>
